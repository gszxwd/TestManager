{% extends "bootstrap/base.html" %}

{% block title %}测试方备案{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">第三方测试服务平台</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">主页</a></li>
                </ul>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
{% endblock %}

{% block content %}
    <br/><br/><br/><br/>
    <h2 class="text-center">测试方备案</h2>
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="email" class="col-sm-4 control-label">邮箱</label>
            <div class="col-sm-4">
                <label class="control-label">{{ name }}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="cert" class="col-sm-4 control-label">资质类型</label>
            <div class="col-sm-4 controls">
                <label class="checkbox-inline">
                    <input name="certtype" value="hascma" type="checkbox">CMA资质
                </label>
                <label class="checkbox-inline">
                    <input name="certtype" value="hascnas" type="checkbox">CNAS资质
                </label>
                <label class="checkbox-inline">
                    <input name="certtype" value="hascert" type="checkbox">其它等效资质
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="cmatime" class="col-sm-4 control-label">CMA资质起止</label>
            <div class="col-sm-4">
                <input name="cmastart" type="text" placeholder="起始日期:年-月-日">&nbsp;
                <input name="cmaend" type="text" placeholder="终止日期:年-月-日">
            </div>
        </div>
        <div class="form-group">
            <label for="cmafile" class="col-sm-4 control-label">CMA认证材料</label>
            <div class="col-sm-4">
                <input class="input-file" name="cmafile" type="file">
            </div>
        </div>
        <div class="form-group">
            <label for="testrange" class="col-sm-4 control-label">资质范围</label>
            <div class="col-sm-4 controls">
                <label class="checkbox-inline">
                    <input name="testrange" value="功能" type="checkbox">功能
                </label>
                <label class="checkbox-inline">
                    <input name="testrange" value="性能" type="checkbox">性能
                </label>
                <label class="checkbox-inline">
                    <input name="testrange" value="可靠性" type="checkbox">可靠性
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-md btn-primary btn-block">备案</button>
            </div>
        </div>
    </form>
{% endblock %}
